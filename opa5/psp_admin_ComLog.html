<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title> Opa check for the initial app list load</title>
<script id="sap-ui-bootstrap"
	src="../resources/sap-ui-core.js"
	data-sap-ui-resourceroots='{"opa5": "./"}'></script>
<script 
	src="../resources/sap/ui/thirdparty/qunit.js"></script>
<link rel="stylesheet"
	href="../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript">
jQuery.sap.require("sap.ui.test.Opa5");
jQuery.sap.require("sap.ui.test.opaQunit");
var opa5 = sap.ui.test.Opa5;
jQuery.sap.require("opa5.Arrangements.arrangements");
jQuery.sap.require("opa5.Actions.actions");
jQuery.sap.require("opa5.Assertions.assertions");


	sap.ui.test.Opa5.extendConfig({
		arrangements : new opa5.Arrangements.arrangements,
		actions : new opa5.Actions.actions,
		assertions : new opa5.Assertions.assertions,
	});
	
	opaTest("Should see the apps tiles on the launchpad", function(Given,
			When, Then) {
		// Arrangements
	    Given.iStartMyApp();

	    //Actions
	    When.waitFor({
			id : "masterTileContainerPage",
			viewName : "splView.tileContainer.MasterTileContainer",
			success : function(oPage) {
				this.getContext().oAppsPage = oPage;
			}
		});
		Then.iShouldSeeTiles();
	});
	
	  opaTest("Should navigate to Communication Log App", function(Given, When, Then) {
		//actions
		  When.comLogTileLoaded(); 
		//assertions
		Then.iSeeComLogTileLoaded();
		});	
	  

	opaTest("I Should select Time Horizon and Direction and Click Go",
			function(Given, When, Then) {
				//actions
				When.iSelectItems().and.iClickonGo();
				//assertions
				Then.iSeeTheResults();
			});

	opaTest("I select custom Range", function(Given, When, Then) {
		//actions
		When.iSelectCustomRange().and.iEnterCustomRange().and.iPressOkButton("Ok").and.iClickonGo();
		//assertions
		Then.iSeeTheResults();
	});

	opaTest("Sort the results", function(Given, When, Then) {
		//actions
		When.iSelectSortButton().and.iSelectSortOrder().and.iPressOkButton("OK");
		//assertions
		Then.iSeeResultsSortedOrGrouped().and.iSeeFocus();
	});

	opaTest("Group the results", function(Given, When, Then) {
		//actions
		When.iSelectGroupButton().and.iSelectGroupOrder().and.iPressOkButton("OK");
		//assertions
		Then.iSeeResultsSortedOrGrouped().and.iSeeFocus();
	});
</script>
</head>
<body style="height: 100%">
	<div id="content"></div>
	<h1 id="qunit-header">Opa test for external viewer - ALL TESTS</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
