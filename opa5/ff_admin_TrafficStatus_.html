<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title> Opa check for the initial app list load</title>
<script id="sap-ui-bootstrap"
	src="../resources/sap-ui-core.js"
	data-sap-ui-resourceroots='{"opa5": "./"}'></script>
<script 
	src="../resources/sap/ui/thirdparty/qunit.js"></script>
<link rel="stylesheet"
	href="../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript">
jQuery.sap.require("sap.ui.test.Opa5");
jQuery.sap.require("sap.ui.test.opaQunit");
var opa5 = sap.ui.test.Opa5;
jQuery.sap.require("opa5.Arrangements.arrangements");
jQuery.sap.require("opa5.Actions.actions");
jQuery.sap.require("opa5.Assertions.assertions");


	sap.ui.test.Opa5.extendConfig({
		arrangements : new opa5.Arrangements.arrangements,
		actions : new opa5.Actions.actions,
		assertions : new opa5.Assertions.assertions,
	});
	
	opaTest("Should see the apps tiles on the launchpad", function(Given,
			When, Then) {
		// Arrangements
	    Given.iStartMyApp();

	    //Actions
	    When.waitFor({
			id : "masterTileContainerPage",
			viewName : "splView.tileContainer.MasterTileContainer",
			success : function(oPage) {
				this.getContext().oAppsPage = oPage;
			}
		});
		Then.iShouldSeeTiles();
	});
	
	  opaTest("Should navigate to Traffic Status App", function(Given, When, Then) {
		//actions
		  When.TrafficStatus(); 
		//assertions
			Then.iclickonTSTile();
		});	
	  
	  
 	  opaTest("Should click the Contact business partner button", function(Given, When, Then) {
			//actions
			  When.clickOnBPButton(); 
			//assertions
				Then.iSeeBPDialog();
			});
	  
 	  opaTest("Should click on F4 help", function(Given, When, Then) {
			//actions
			  When.openF4Help(); //selecting business partner page
			//assertions
				Then.iclickonF4HelpList(); //bp page opens here 
			});
	  
 	 	  opaTest("Selecting Business Partner", function(Given, When, Then) {
			//actions
			  When.clickListItem(); // click on a business partner list item
			//assertions
				Then.iSeeCarrierDialog(); // carrier page opens here 
			});
	  
 	 	  	   opaTest("Selecting Carrier", function(Given, When, Then) {
			//actions
			  When.iclickOK();
			//assertions
				Then.iSeeBPDialog();
			}); 
 	 	  	   
 	 	  	   opaTest("click OK in BP Dialog", function(Given, When, Then) {
 	 				//actions
 	 				  When.iclickOKInBPDialog();
 	 				//assertions
 	 					Then.iSeeBPDialog();
 	 				}); 
 	 	  	   
 	 	  	   opaTest("Enter a random message", function(Given, When, Then) {
	 				//actions
	 				  When.iEnterMessage();
	 				//assertions
	 					Then.iSeeBPDialog();
	 				});
 	 	  	   
 	 	  	   opaTest("Click the OK Button", function(Given, When, Then) {
	 				//actions
	 				  When.iclickOK();
	 				//assertions
	 					Then.iSeeToastMessage("Message sent successfully");
	 				});
	  	  
	</script>
</head>
<body style="height: 100%">
	<div id="content"></div>
	<h1 id="qunit-header">Opa test for external viewer - ALL TESTS</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
