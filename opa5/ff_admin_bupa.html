	opaTest("Should navigate to Business Partner App and check for initial focus", function(Given, When, Then) {
		// Arrangements
	    Given.iStartMyBuPaApp();
		//actions
		  When.iclickonBupaTile();
		//assertions
	      Then. iCheckForInitialFocus();
		});	
	
	opaTest("Click on AddBupa button and select container terminal", function(Given, When, Then) {
		//actions
		  When.iClickOnAddBupaButton(). iSelectCT();
		//assertions
	      Then.iCheckForInitialFocusOnSelected();
		});	
	
	opaTest("Click on AddBupa button and select parking operator", function(Given, When, Then) {
		//actions
		  When.iClickOnAddBupaButton(). iSelectParkingOperator();
		//assertions
	      Then.iCheckForInitialFocusOnSelected();
		});	
	
	opaTest("Click on AddBupa button and select carrier", function(Given, When, Then) {
		//actions
		  When.iClickOnAddBupaButton(). iSelectCarrier();
		//assertions
	      Then.iCheckForInitialFocusOnSelected();
		});	
	
	opaTest("Click on business partner carrier", function(Given, When, Then) {
		//actions
		  When.iClickOnBupaCarrier();
		//assertions
		  Then. iShouldSeeCarrierDetails();
		});	
	
	opaTest("Click on the details icon", function(Given, When, Then) {
	      i = 0;
		//actions
		  When.iClickOnIcon();
		//assertions
