<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Opa check for Welcome page load</title>
<script id="sap-ui-bootstrap"
	src="../resources/sap-ui-core.js"
	data-sap-ui-resourceroots='{"opa5": "./"}'></script>
<script
	src="../resources/sap/ui/thirdparty/qunit.js"></script>
<link rel="stylesheet"
	href="../resources/sap/ui/thirdparty/qunit.css"
	type="text/css" media="screen" />
<script type="text/javascript">
jQuery.sap.require("sap.ui.test.Opa5");
jQuery.sap.require("sap.ui.test.opaQunit");
var opa5 = sap.ui.test.Opa5;
jQuery.sap.require("opa5.Arrangements.arrangements");
jQuery.sap.require("opa5.Actions.actions_Welcome");
jQuery.sap.require("opa5.Assertions.assertions_Welcome");

	sap.ui.test.Opa5.extendConfig({
		arrangements : new opa5.Arrangements.arrangements,
		actions : new opa5.Actions.actions_Welcome,
		assertions : new opa5.Assertions.assertions_Welcome,
	});
	
	opaTest("Should load the Welcome page and check for initial focus", function(Given,
			When, Then) {
		// Arrangements
	    Given.iStartMyWelcomeApp();
	    //Actions
	    When.LoadWelcomePage();
	    //Assertions
		Then.iCheckForInitialFocusFocus();
	});
		
		opaTest("Should enter the user details", function(Given, When, Then){
			When.iEnterUserDetails().and.iSelectUserDetails().and.iClickOnRegisterButton();
			Then.iSeeToastMessage();
		}); 
		
</script>	
</head>
<body style="height: 100%">
	<div id="content"></div>
	<h1 id="qunit-header">Opa test for external viewer - ALL TESTS</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
